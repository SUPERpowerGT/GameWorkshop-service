version: "3.9"

services:
  # === PostgreSQL (Developer Service) ===
  postgres:
    image: postgres:16
    container_name: gamevault_developer_postgres
    ports:
      - "12010:5432"  # ✅ 不冲突（user-service 用 12000）
    environment:
      - TZ=Asia/Singapore
      - POSTGRES_DB=gamevault_developer_db
      - POSTGRES_USER=gamevault_developer_user
      - POSTGRES_PASSWORD=gamevault_developer_pass
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    networks:
      - gamevault_developer_network

  # === Redis (Developer Service) ===
  redis:
    image: redis:alpine
    container_name: gamevault_developer_redis
    ports:
      - "12013:6379"  # ✅ 不冲突（user-service 用 12003）
    volumes:
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./docker/redis/data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: always
    networks:
      - gamevault_developer_network

  # === (可选) Spring Boot Backend ===
  # backend:
  #   build: .
  #   container_name: gamevault_developer_backend
  #   depends_on:
  #     - postgres
  #     - redis
  #   ports:
  #     - "8081:8081"
  #   environment:
  #     SPRING_PROFILES_ACTIVE: docker
  #   networks:
  #     - gamevault_developer_network

networks:
  gamevault_developer_network:
    driver: bridge
